language: cpp

compiler:
  - gcc
  - clang

os: osx

osx_image: xcode7.3

before_install:
  - brew update
  - brew install cmake
  - brew link --force openssl
  - if [ "$CXX" = "g++" ]; then brew install gcc; CC=gcc-5 CXX=g++-5; fi
  - brew install --HEAD cpprestsdk

script:
  - cmake . -DCMAKE_BUILD_TYPE=Release && make
