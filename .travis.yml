language: cpp

compiler:
  - clang
  - gcc

os: osx

before_install:
  - brew update
  - brew upgrade gcc
  - brew upgrade cmake
  - brew install llvm --with-clang
  - brew install cpprestsdk
  - brew link --force llvm
  - brew link --force openssl

script:
  - cmake . -DCMAKE_BUILD_TYPE=Release && make -j4
